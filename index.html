<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="app">
        <div class="navbar navbar-light bg-light">
            <div class="navbar-text ml-auto">
                <b>cart :</b>
                <span class="badge badge-pill badge-success"></span>
            </div>
        </div>
        <div class="form-inline mr-auto">
            <label for="" class="font-weight-bold mr-2">Max</label>
            <input type="number" class="form-control w-25" v-model="maximum">
        </div>
        <input type="range" class="form-range" min="0" max="200" v-model="maximum">
        <div v-for="item in products">
            <div v-if="item.price <= Number(maximum)"> 
                <div class="col-1 d-flex justify-content-between">
                    <button class="btn btn-info" v-on:click="addItem(item)">+</button>
                </div>
                <div class="col-sm-4 d-flex justify-content-center">
                    <img class="img-fluid" v-bind:src="item.image" v-bind:alt="item.name">
                </div>
                <div class="col">
                    <h3 class="text-info">{{ item.name }}</h3>
                    <p class="mb-0">{{ item.description }}</p>
                    <div class="h5 float-left">Rp {{ item.price }}</div>
                </div>
            </div>   
        </div>
        <div>
            <input type="text" class="form-control w-25">
        </div>
        <div>
            <button type="button" class="btn btn-primary text-white btn-lg">Click</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
